<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Konversi Rupiah ke Dollar</title>
</head>
<body>
    <h1>Konversi Rupiah ke Dollar</h1>

    <label for="rupiah">Masukkan Jumlah Rupiah : </label>
    <input type="number" id="rupiah" onkeyup="hitungKurs()">

    <p>Hasil Konversi ke Dollar = $<span id="hasil">0</span></p>

    <script>
        function hitungKurs(){
        let rupiah = document.getElementById('rupiah').value;
        let nilaiRupiah = 14650;

        let hasil = rupiah / nilaiRupiah;//rumus kurs

        document.getElementById('hasil').innerHTML = hasil.toFixed(2);
        }
    </script>
</body>
</html>
