<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tugas Praktikum 9</title>
</head>
<body>
    <h1>Kalkulator Penjumlahan</h1>

    <label for="a">Angka kesatu : </label>
    <input type="number" id="a" onchange="jumlahuhuy()">
    <h1>+</h1>
    <label for="b">Angka kedua : </label>
    <input type="number" id="b" onchange="jumlahuhuy()">
    <h1>=</h1>

    <h1>Hasil Penjumlahan = <span id="hasil">#</span></h1>

    <script>
        function jumlahuhuy(){
            let a = document.getElementById('a').value;
            let b = document.getElementById('b').value;
            let hasil = parseInt(a) + parseInt(b);

            document.getElementById('hasil').innerHTML = hasil
        }
    </script>
</body>
</html>
